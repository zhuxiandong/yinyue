<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>注册页面</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/r_index.css">
</head>
<body>

<div class="r_login">
    <div class="r_tc">
        <!--返回点击按钮-->
        <a href="javascript:history.back();">
            <img src="img/r_3.png" alt="">
        </a>
    </div>


    <div class="r_bigbox">
        <div class="r_gat">
            <img src="img/r_04.png" alt="">
        </div>
        <div class="r_basic">
            <img src="img/r_4.png" alt="">
        </div>
<!--输入框-->
        <ul class="r_name">
            <!--报错-->
            <div class="r_cuo">
                <img src="img/r_07.png" alt="">
                <p>确认密码错误，请重新输入</p>
            </div>
<!--用户名-->
            <li class="r_user">
                <input type="count" placeholder="请在此输入用户名" value="">
                <div class="r_cor">
                    <img src="img/r_correct.png" alt="">
                </div>
            </li>
 <!--手机号码           -->
            <li class="r_phone">
                <input type="text" placeholder="请在此输入预留手机号 完成后不可更改" value="">
                <a class="r_ph" href="javascript:;">
                    <p>本机号码</p>
                </a>
                <div class="r_cor">
                    <img src="img/r_correct.png" alt="">
                </div>
            </li>
<!--密码            -->
            <li class="r_pass">
                <input type="password" placeholder="请输入至少8位密码 包含英文与数字" value="">
<!--眼睛显示按钮                -->
                <div class="r_show">
                    <a href="javascript:;">
                        <img src="img/r_show.png" alt="">
                    </a>
                </div>
                <div class="r_cor">
                    <img src="img/r_correct.png" alt="">
                </div>
            </li>

<!--密码安全进度条            -->
            <div class="r_jindu">
                <img src="img/r_19.png" alt="">
            </div>

<!--密码确认            -->
            <li class="r_confirm">
                <div class="r_coll">
                    <img class="r_collbai" src="img/r_10.png" alt="">
                    <img class="r_collhei" src="img/r_1601.png" alt="">
                </div>
                <input type="password" placeholder="请再次确认你的密码" value="">
                <div class="r_cor">
                    <img src="img/r_error.png" alt="">
                </div>
            </li>
        </ul>

        <!--下方按钮-->
        <div class="r_bc">
            <a href="r_orange.html">
                <img src="img/r_15.png" alt="">
            </a>
        </div>
    </div>
</div>

</body>
</html>
