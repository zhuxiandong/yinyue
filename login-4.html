<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"/>
    <title>login-4</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/lq_login.css">
</head>
<body style="background: url(img/lq-login-bg_01.png) center center no-repeat;background-size:contain">
<div class="lq-login">
    <div class="go-back">
        <a href="javascript:history.back()"></a>
    </div>
    <div class="user-form lq-login-three password-warn">
        <div class="has-warning">
            <span class=""></span>
            <label class="control-label">

            </label>
        </div>
        <div class="form-group username">
            <input type="text" class="form-control" placeholder="用户名"/>
            <span class="user-default false"></span>
            <span class="email-default verification count-down"></span>
        </div>
        <div class="form-group password lq_pass">
            <input type="password" class="form-control" placeholder="验证码"/>
            <span class="user-default del"></span>
            <span class="password-default"></span>
        </div>
        <div class="checkbox margin">
            <label class="label">
                <input type="checkbox" class="l-check"> 记住密码
            </label>
            <a href="" class="forget">忘记密码？</a>
        </div>
        <button type="submit" class="login-ing"></button>

        <button type="submit" class="register"></button>
    </div>
</div>
</body>
</html>
